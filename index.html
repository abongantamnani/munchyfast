<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fast Food - Hot Chips Delivered Free</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

  <!-- HEADER / HERO -->
  <header class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>üçü Fast Food</h1>
      <p>Got you covered <strong>free delivery</strong>!</p>
      <a href="#menu" class="btn">View Menu</a>
    </div>
  </header>

  <!-- MENU -->
  <main id="menu">
    <h2 class="section-title">Our Chips</h2>
    <p class="section-subtitle">If awufuni iziswe order yakho ungayithatha eSondela Store</p>

    <div class="menu">
      <div class="menu-item">
        <img src="smallchips.jpg" alt="Small Chips">
        <h3>Small Chips</h3>
        <p class="price">R15</p>
        <button onclick="openOrderForm('Small Chips', 15)">Order Now</button>
      </div>

      <div class="menu-item">
        <img src="largechips.jpeg" alt="Medium Chips">
        <h3>Medium Chips</h3>
        <p class="price">R25</p>
        <button onclick="openOrderForm('Medium Chips', 25)">Order Now</button>
      </div>

      <div class="menu-item">
        <img src="mediumchips.jpg" alt="Large Chips">
        <h3>Large Chips</h3>
        <p class="price">R30</p>
        <button onclick="openOrderForm('Large Chips', 30)">Order Now</button>
      </div>
    </div>
  </main>

  <!-- ORDER FORM -->
  <div class="order-modal" id="orderModal">
    <div class="modal-content">
      <h2>Order <span id="chipType"></span> - R<span id="chipPrice"></span></h2>
      <input type="tel" id="phoneNumber" placeholder="Enter your phone number" required>
      <button onclick="submitOrder()">Place Order</button>
      <button class="cancel" onclick="closeOrderForm()">Cancel</button>
    </div>
  </div>

  <footer>
    <p>¬© 2025 Fast Food - 068 442 3555, system developed by A.Ntamnani</p>
  </footer>

  <!-- JS -->
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabaseUrl = "https://jfdckkslpogvymdhufre.supabase.co"; // Replace with your Supabase URL
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpmZGNra3NscG9ndnltZGh1ZnJlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIyNTg2NzUsImV4cCI6MjA3NzgzNDY3NX0.MjjT7gTA1_tBPZPm9HBSRw6Myg66Cl2li5HXCa7A7Xs"; // Replace with your anon key
    const supabase = createClient(supabaseUrl, supabaseKey);

    let selectedChip = "";
    let selectedPrice = 0;

    window.openOrderForm = function (chip, price) {
      selectedChip = chip;
      selectedPrice = price;
      document.getElementById("chipType").textContent = chip;
      document.getElementById("chipPrice").textContent = price;
      document.getElementById("orderModal").style.display = "flex";
    };

    window.closeOrderForm = function () {
      document.getElementById("orderModal").style.display = "none";
    };

    window.submitOrder = async function () {
      const phone = document.getElementById("phoneNumber").value.trim();
      if (!phone) return alert("Please enter your phone number.");

      const { error } = await supabase.from("orders").insert([
        { phone, chip: selectedChip, price: selectedPrice }
      ]);

      if (error) {
        alert("Error saving order: " + error.message);
      } else {
        alert("Thank you! We‚Äôll call you soon to confirm your order.");
        closeOrderForm();
        document.getElementById("phoneNumber").value = "";
      }
    };
  </script>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #fff5f5;
      color: #333;
      text-align: center;
    }

    /* HERO */
    .hero {
      position: relative;
      height: 80vh;
      background: url('background.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
    }

    .hero-content {
      position: relative;
      z-index: 1;
    }

    .hero h1 {
      font-size: 3rem;
      margin: 0;
      color: #fff;
    }

    .hero p {
      font-size: 1.2rem;
      margin: 1rem 0;
    }

    .btn {
      background-color: #ff2e2e;
      color: white;
      padding: 0.8rem 1.6rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.2s;
    }

    .btn:hover {
      background-color: #cc1f1f;
    }

    /* MENU SECTION */
    .section-title {
      font-size: 2rem;
      color: #ff2e2e;
      margin-top: 2rem;
    }

    .menu {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.5rem;
      padding: 2rem;
    }

    .menu-item {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 250px;
      padding: 1rem;
      transition: transform 0.2s;
    }

    .menu-item:hover {
      transform: translateY(-5px);
    }

    .menu-item img {
      width: 100%;
      border-radius: 12px;
    }

    .menu-item h3 {
      color: #ff2e2e;
      margin: 0.5rem 0;
    }

    .price {
      font-weight: 600;
      font-size: 1.1rem;
    }

    button {
      background-color: #ff2e2e;
      border: none;
      color: white;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      background-color: #cc1f1f;
    }

    /* MODAL */
    .order-modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
    }

    .modal-content input {
      width: 100%;
      padding: 0.8rem;
      margin: 1rem 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .cancel {
      background-color: #777;
      margin-top: 10px;
    }

    footer {
      background: #ff2e2e;
      color: #fff;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>

</body>
</html>
